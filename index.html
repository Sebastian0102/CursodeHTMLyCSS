    <form class="formulario1">

        <input type="text"  id="apellido" required placeholder="Ingresa tu apellido">

        <label for="email">Email</label>

        <label for="edad">Edad</label>
        <input type="number"  id="edad" min="0" max="20" required placeholder="Ingresa tu email">

        <input type="tel"  id="telefono" required placeholder="Ingresa tu telefono">
             <input type="submit" value="Enviar datos">

    </form>
